<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style>
        .left{
            background-color: blue;
            float: left;
            width: 200px;
            height: 400px;
        }
        .right{
            background-color: rgb(255, 115, 0);
            /* float + margin 布局 */
            /* margin-left: 200px;
            width: 100%;
            height: 400px; */

            /* float + overflow 布局 */
            overflow: hidden;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class='left'>left</div>
    <div class='right'>right</div>
</body>
</html>
